name: Update
on:
  schedule:
    - cron: "30 01 * * *"
  push:
    branches: [main, "simple", "aws"]
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrun
defaults:
  run:
    shell: bash --noprofile --norc -exo pipefail {0}
env:
  GIT_AUTHOR_NAME: github-actions[bot]
  GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
jobs:
  update-lockfile:
    if: github.repository_owner == 'aarnphm'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: andstor/file-existence-action@20b4d2e596410855db8f9ca21e96fbe18e12930b # ratchet:andstor/file-existence-action@v2
        id: check_lockfile
        with:
          files: "lazy-lock.json"
      - uses: rhysd/action-setup-vim@2ab97f992520b094d4243cde0d3173493c811799 # ratchet:rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly
      - if: steps.check_lockfile.outputs.files_exists == 'true'
        timeout-minutes: 5
        run: |
          mkdir -p "${HOME}/.config/nvim"

          # copy default user config for this jobs only
          cp "${GITHUB_WORKSPACE}/init.lua" "${HOME}/.config/nvim/init.lua"
          # setup directory of the config
          cp -r "${GITHUB_WORKSPACE}/after" "${HOME}/.config/nvim/after"
          cp -r "${GITHUB_WORKSPACE}/lua" "${HOME}/.config/nvim/lua"

          # Run update
          nvim --headless "+Lazy! update" +qa
          cp -pv "${HOME}/.config/nvim/lazy-lock.json" .
      - id: meta
        run: |
          echo "sha=$(curl -SsL "https://api.github.com/repos/${{ github.repository }}/commits/simple" | jq -r ".sha")" >> $GITHUB_OUTPUT
      - uses: stefanzweifel/git-auto-commit-action@3ea6ae190baf489ba007f7c92608f33ce20ef04a # ratchet:stefanzweifel/git-auto-commit-action@v4
        if: steps.check_lockfile.outputs.files_exists == 'true'
        with:
          commit_message: "chore(lockfile): auto update lazy-lock.json [${{ steps.meta.outputs.sha }}]"
          commit_user_name: ${{ env.GIT_AUTHOR_NAME }}
          commit_user_email: ${{ env.GIT_AUTHOR_EMAIL }}
          commit_author: ${{ env.GIT_AUTHOR_NAME }} <${{ env.GIT_AUTHOR_EMAIL }}>
          file_pattern: "lazy-lock.json"
          commit_options: "--signoff"
